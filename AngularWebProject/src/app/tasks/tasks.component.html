@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()"
  (submit)="onSubmitTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
      <button (click)="addTask()">AddTask</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="completeTask($event)"></app-task>
    </li>
  }
  </ul>
</section>
