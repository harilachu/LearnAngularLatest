<app-header></app-header>

<main>
  <ul id="users" *ngFor="let user of users">
    <li>
      <app-user [id]="user.id" [avatar] = "user.avatar" [name]="user.name"
        (selectedUser)="onSelectUser($event)"></app-user>
    </li>
  </ul>

  <app-tasks [name]="selectedUserName"></app-tasks>
</main>
